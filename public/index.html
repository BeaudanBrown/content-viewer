<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <style>
        body {
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px 0;
        }
        progress {
          width: 100%; /* Full width */
          height: 20px; /* Set the height */
          border: 1px solid #ccc; /* Border around the progress bar */
          border-radius: 5px; /* Rounded corners */
          background-color: #f5f5f5; /* Light grey background */
          overflow: hidden; /* Ensures the inner bar stays within the border */
        }

        /* Styles for the progress value */
        progress::-webkit-progress-bar {
          background-color: #f5f5f5; /* Light grey background */
        }

        progress::-webkit-progress-value {
          background-color: #4caf50; /* Green background for the filled part */
          border-radius: 5px 0 0 5px; /* Rounded corners on the left side */
          transition: width 0.25s ease-in-out; /* Smooth transition for the loading bar */
        }

        progress::-moz-progress-bar {
          background-color: #4caf50; /* Green background for the filled part */
          border-radius: 5px 0 0 5px; /* Rounded corners on the left side */
          transition: width 0.25s ease-in-out; /* Smooth transition for the loading bar */
        }

        /* For Internet Explorer */
        progress::-ms-fill {
          background-color: #4caf50; /* Green background for the filled part */
          border-radius: 5px 0 0 5px; /* Rounded corners on the left side */
          transition: width 0.25s ease-in-out; /* Smooth transition for the loading bar */
        }
        .hidden {
          display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" name="slug" placeholder="Enter custom slug" required><br>
            <input type="file" name="video" accept="video/*" required><br>
            <button type="submit">Upload Video</button>
        </form>
        <progress id="upload-progress" value="0" max="100" class="hidden"></progress>
    </div>
    <script src="main.js"></script>
</body>
</html>
