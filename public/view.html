<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        .media-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding-top: 10px;
        }
        video {
            max-width: 100%; /* Ensures video doesn't overflow its container */
            max-height: 100%; /* Ensures video doesn't overflow its container */
            object-fit: contain; /* Fits the content to the container without losing aspect ratio */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="media-container">
            <!-- Video player -->
            <video id="videoPlayer" loop controls style="display:none;">
                <source id="videoSource" type="video/mp4">
            </video>
            <!-- Image display -->
            <img id="imageDisplay" src="" alt="Image" style="display:none; max-width:100%;">
            <!-- Audio player -->
            <audio id="audioPlayer" controls style="display:none;">
                <source id="audioSource" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

            <!-- <video id="videoPlayer" loop controls style="display:none;"> -->
            <!--     <source id="videoSource" type="video/mp4"> -->
            <!--     Your browser does not support the video element. -->
            <!-- </video> -->
        </div>
    </div>

    <script src="view.js"></script>
</body>
</html>
